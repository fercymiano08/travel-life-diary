<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security - Travel Life Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #ff3b2f 0%, #ff954d 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'DM Sans', sans-serif; }
        body { height: 100vh; background: var(--primary-gradient); display: flex; justify-content: center; align-items: center; padding: 20px; }
        .sub-container { background: white; width: 100%; max-width: 850px; height: 90vh; border-radius: 40px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.2); }
        .header { padding: 25px 35px; display: flex; align-items: center; border-bottom: 1px solid #eee; gap: 20px; }
        .back-btn { background: #f5f5f5; padding: 10px; border-radius: 12px; color: #444; text-decoration: none; display: flex; }
        .content { flex: 1; padding: 40px; }
        .sec-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #fcfcfc; border-radius: 20px; border: 1px solid #f0f0f0; margin-bottom: 15px; }
        .sec-info h4 { font-size: 1rem; margin-bottom: 4px; }
        .sec-info p { font-size: 0.8rem; color: #888; }
        .btn-action { padding: 8px 18px; border-radius: 10px; border: 1px solid #eee; background: white; font-weight: 700; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="sub-container">
        <header class="header">
            <a href="SETTINGS.html" class="back-btn"><i data-lucide="arrow-left"></i></a>
            <h2 style="font-size: 1.2rem;">Security & Password</h2>
        </header>
        <div class="content">
            <div class="sec-item">
                <div class="sec-info">
                    <h4>Change Password</h4>
                    <p>Last changed 3 months ago</p>
                </div>
                <button class="btn-action">Update</button>
            </div>
            <div class="sec-item">
                <div class="sec-info">
                    <h4>Two-Factor Authentication</h4>
                    <p>Add an extra layer of security</p>
                </div>
                <button class="btn-action" style="color: #22c55e;">Enable</button>
            </div>
            <div class="sec-item">
                <div class="sec-info">
                    <h4>Active Sessions</h4>
                    <p>Logged in on iPhone 15 Pro, Chrome Mac</p>
                </div>
                <button class="btn-action">Manage</button>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
