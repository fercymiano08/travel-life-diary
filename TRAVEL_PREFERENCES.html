<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Prefs - Travel Life Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #ff3b2f 0%, #ff954d 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'DM Sans', sans-serif; }
        body { height: 100vh; background: var(--primary-gradient); display: flex; justify-content: center; align-items: center; padding: 20px; }
        .sub-container { background: white; width: 100%; max-width: 850px; height: 90vh; border-radius: 40px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.2); }
        .header { padding: 25px 35px; display: flex; align-items: center; border-bottom: 1px solid #eee; gap: 20px; }
        .back-btn { background: #f5f5f5; padding: 10px; border-radius: 12px; color: #444; text-decoration: none; display: flex; }
        .content { flex: 1; overflow-y: auto; padding: 40px; }
        .pref-section { margin-bottom: 35px; }
        .pref-section h3 { font-size: 1rem; margin-bottom: 15px; color: #333; }
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 10px; }
        .tag { padding: 12px 20px; border-radius: 15px; border: 1px solid #eee; font-size: 0.9rem; font-weight: 600; color: #666; cursor: pointer; transition: 0.2s; }
        .tag.active { background: #ff5e3a; color: white; border-color: #ff5e3a; }
    </style>
</head>
<body>
    <div class="sub-container">
        <header class="header">
            <a href="SETTINGS.html" class="back-btn"><i data-lucide="arrow-left"></i></a>
            <h2 style="font-size: 1.2rem;">Travel Preferences</h2>
        </header>
        <div class="content">
            <div class="pref-section">
                <h3>What kind of traveler are you?</h3>
                <div class="tag-cloud">
                    <div class="tag active">Solo Backpacker</div>
                    <div class="tag">Luxury Seeker</div>
                    <div class="tag active">Foodie</div>
                    <div class="tag">Adventure Junkie</div>
                    <div class="tag">Digital Nomad</div>
                </div>
            </div>
            <div class="pref-section">
                <h3>Favorite Destinations</h3>
                <div class="tag-cloud">
                    <div class="tag active">Beaches</div>
                    <div class="tag active">Mountains</div>
                    <div class="tag">Historic Cities</div>
                    <div class="tag">Hidden Gems</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
        document.querySelectorAll('.tag').forEach(t => t.onclick = () => t.classList.toggle('active'));
    </script>
</body>
</html>
